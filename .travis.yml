language: c
sudo: false
services: docker

install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh

script:
  - bash -ex .travis-docker.sh

env:
  global:
    - OCAML_VERSION=4.06
    - PINS="owl-base:. owl-aeos:. owl-top:. owl-zoo:. owl:."
    - DISTRO=debian-stable
    # This shouldn't be necessary in the recent travis-docker scripts
    #- PRE_INSTALL_HOOK="cd /home/opam/opam-repository && git pull origin master && opam update -uy"
  matrix:
    - PACKAGE="owl-base"
    - PACKAGE="owl"
