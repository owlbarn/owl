language: c
sudo: false
services: docker

install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-docker.sh
script: bash -ex ./.travis-docker.sh

env:
  global:
    - PACKAGE="owl"
    - PINS="owl-aeos:. owl-base:. owl-plplot:. owl-top:. owl-zoo:. owl:."

matrix:
  include:
  # we need to use a custom setup instead of docker for osx, postponed
  # - os: osx
  #   osx_image: xcode10.1
  #   env: OCAML_VERSION=4.07
  - os: linux
    env: OCAML_VERSION=4.06 DISTRO=debian-stable
  - os: linux
    env: OCAML_VERSION=4.07 DISTRO=debian-stable
  - os: linux
    env: OCAML_VERSION=4.06 DISTRO=fedora
  - os: linux
    env: OCAML_VERSION=4.07 DISTRO=ubuntu

  fast_finish: true
  allow_failures:
    - env: OCAML_VERSION=4.07 DISTRO=ubuntu

